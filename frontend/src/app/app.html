<div *ngIf="authService.isAuthenticated(); else authless" class="container-fluid app-shell">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky p-3">
        <div class="mb-4">
          <div class="app-header-title">UTN DELTA</div>
          <p class="app-header-subtitle">Sistema de Autogestion</p>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/plan" routerLinkActive="active">
              Plan de Estudios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/estado" routerLinkActive="active">
              Estado Academico
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/examenes" routerLinkActive="active">
              Examenes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cursado" routerLinkActive="active">
              Cursado
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="app-header d-flex justify-content-between align-items-center mb-4">
        <div>
          <div class="app-header-title">Autogestion Alumnos</div>
          <p class="app-header-subtitle">Portal academico institucional</p>
        </div>
        <button
          type="button"
          class="btn btn-sm btn-outline-primary"
          (click)="authService.logout()"
        >
          Salir
        </button>
      </div>

      <router-outlet />
    </main>
  </div>
</div>

<ng-template #authless>
  <main class="container py-5">
    <router-outlet />
  </main>
</ng-template>
