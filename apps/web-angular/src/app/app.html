<!-- Layout Admin - Estructura principal de la aplicación -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (barra lateral izquierda) -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky pt-3">
        <!-- Logo/Título -->
        <div class="text-center mb-4">
          <h4 class="text-primary">Autogestión</h4>
        </div>
        
        <!-- Menú de navegación -->
        <ul class="nav flex-column">
          <!-- routerLink: directiva de Angular para navegación -->
          <!-- routerLinkActive: agrega clase "active" cuando la ruta está activa -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/plan" routerLinkActive="active">
              Plan de Estudios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/estado" routerLinkActive="active">
              Estado Académico
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/examenes" routerLinkActive="active">
              Exámenes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cursado" routerLinkActive="active">
              Cursado
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal (área derecha) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Navbar superior -->
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Autogestión Alumnos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary btn-usuario">
              Usuario
            </button>
          </div>
        </div>
      </div>

      <!-- router-outlet: aquí se renderiza el contenido de cada ruta -->
      <router-outlet />
    </main>
  </div>
</div>
